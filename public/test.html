<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multi file uploader</title>
</head>
<body>
    <form action="/uploadFiles" method="post" enctype="multipart/form-data">
        <input type="file" multiple="multiple" accept="image/*" name="uploadedImages"/><br/>
        <input type="submit" value="Upload" />
    </form>
</body>
</html>
