<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multi file uploader</title>
</head>
<body>
    <form action="/uploadFiles" method="post" enctype="multipart/form-data">
        <input type="file" multiple="multiple" accept="image/*" name="uploadedImages"/><br/>
        Duration (s) <input type="text" name="frameDelay">
        <input type="radio" id="gif" name="outputType" value="gif">
        <label for="gif">GIF animation</label>
        <input type="radio" id="mp4" name="outputType" value="mp4">
        <label for="mp4">MP4 video</label>
        <input type="submit" value="Upload" />
    </form>
</body>
</html>
