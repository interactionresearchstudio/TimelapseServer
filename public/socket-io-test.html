<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>socket.io test</title>
    </head>
    <body>
        <h1>Open console...</h1>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>

        <script type="text/javascript">

var socket;

$(document).ready(function() {
    var socket = io();

        socket.emit('my other event', { my: 'data' });
    });

});

        </script>
